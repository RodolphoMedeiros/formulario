<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Tela de login-->

    <div class="container">
        <!--area que leva ao cadastro-->
        <section class="cadastro">
            <h1>Crie sua conta</h1>
            <p>Rápido, fácil e de graça</p>
            <button class="cadastrar"><a href="pagina2.html">Cadastrar</a></button> 
        </section>
        <!--area de login-->
        <section class="login">
            <h1>Seja Bem-Vindo!</h1>
            <p>Entre pelas redes sociais</p>
            <div class="box-social">
                <div class="social">
                    <a href="#"><img src="icones/facebook.png" alt="simbolo do facebook"></a>
                </div>
                <div class="social">
                    <a href="#"><img src="icones/instagram.png" alt="simbolo do instagram"></a>
                </div>
                <div class="social">
                    <a href="#"><img src="icones/linkedin.png" alt="simbolo do linkedin"></a>
                </div>
            </div>
            <div class="line-box">
                <div class="line"></div>
                <p>ou</p>
                <div class="line"></div>
            </div>
            <form action="#" method="post">
                <label>
                    <input type="text" name="nome" placeholder="Nome Completo" autofocus required minlength="2"/>
                </label>
               
                <label>
                    <input type="password" name="senha" placeholder="Senha" required min="7"  max="12">
                </label>
                <button class="entrar">Entrar</button>
            </form>
        </section>

    </div>






    <script src="main.js"></script>
</body>
</html>
